# Essentially Minimal theme but with constant home section bg color.
name = "Starter Blog"

[light]
  # Primary
  primary = "#3e5e6f"

  # Menu
  menu_primary = "#f7fafc"
  menu_text = "#34495e"
  menu_text_active = "#3e5e6f"
  menu_title = "#2b2b2b"

  # Home sections
  home_section_odd = "#f7fafc"
  home_section_even = "#f7fafc"

[dark]
  primary = "#bbdefb"
  link = "#bbdefb"
  link_hover = "#bbdefb"
  background = "rgb(26, 32, 44)"
  home_section_odd = "rgb(26, 32, 44)"
  home_section_even = "rgb(26, 32, 44)"
  menu_primary = "rgb(26, 32, 44)"
